<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="form-content">
        <h2>A simple Form Login !!</h2>
        <h4>Have a nice day!</h4>
        <label for="email">
          EMAIL
          <input type="email" id="email" />
        </label>
        <label for="password">
          PASSWORD
          <input type="password" id="password" />
        </label>
        <span><a href="#">Forgot your password?</a></span>
        <button type="button">Login</button>
        <span>Do you need an account? <a href="#">Sign up</a></span>
      </div>
      <div class="side-content">
        <img
          src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
          alt=""
        />
        <h2>Some awesome text</h2>
        <p>If you want a login with our App download now an enjoy it !!</p>
        <p>
          <a href="https://unsplash.com/@armedshutter">
            Thank you for image Ayo Ogunseinde
            </a></br>
          <a href="https://unsplash.com/@nasa">
            Thank you for image NASA
          </a>
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
